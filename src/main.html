<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screenshot App</title>

    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./assets/main.css">

    <script type="module">
      require('./components/molecule/headerScreenshots')
      require('./components/organism/screenShot')
      require('./components/organism/appHeader')
      require('./components/organism/appProjects')
      require('./components/organism/projectSettings')
    </script>

  </head>
  <body>

    <app-header></app-header>

    <div id="app-body">

      <app-projects></app-projects>

      <section id="project-content">
        <div class="d-sticky">
          <div class="level">
            <h1>Project Settings</h1>
          </div>
        </div>

        <project-settings></project-settings>

        <div class="d-sticky">
          <header-screenshots></header-screenshots>
        </div>

        <ul id="project-shots">
          <screen-shot class="is-active is-empty"></screen-shot>
          <screen-shot class="is-active is-empty"></screen-shot>
          <screen-shot class="is-active is-empty"></screen-shot>
        </ul>
        <div class="has-text-centered">
          <h1>THE END</h1>
        </div>
      </section>
    </div>

    <script>
      // require('./services/app')
      require('./services/getScreenshots')
    </script>
  </body>
</html>
